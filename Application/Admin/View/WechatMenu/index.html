<include file="Public:header" title="小助手后台管理" />

<!-- sidebar start -->
<include file="Public:siderbar"/>
<!-- sidebar end -->

<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">自定义菜单配置</strong> / <small>WechatMenu Setting</small></div>
    </div>

    <div class="am-tabs am-margin" data-am-tabs>
        <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li><a href="#tab1">Json方式</a></li>
            <li><a href="#tab2">图形/数组方式</a></li>
        </ul>

        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade" id="tab1">
                <form class="am-form">

                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                            Json数据
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <textarea rows="10" placeholder="" name="menu">{$menu}</textarea>
                        </div>
                    </div>
                    <div class="am-margin am-text-center">
                        <button type="button" class="am-btn am-btn-primary" id="json_menu">创建菜单</button>
                    </div>
                </form>
            </div>

            <div class="am-tab-panel am-fade" id="tab2">
                <form class="am-form">
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            方式待定
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end">
                            <input type="text" class="am-input-sm">
                        </div>
                    </div>

                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            待定
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end">
                            <input type="text" class="am-input-sm">
                        </div>
                    </div>

                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            待定
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end">
                            <textarea rows="4"></textarea>
                        </div>
                    </div>
                    <div class="am-margin am-text-center">
                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


</div>

<script type="text/javascript">
    var url = "{:U('WechatMenu/handle')}";
    var json = $( 'textarea[name=menu]').val();
    $(function () {
        $('#json_menu').on('click',function(){
            $.post(url,{menu:json},function(data){
                console.log(data);
            });
        })
    })
</script>

<!-- content end -->
<include file="Public:footer" />
