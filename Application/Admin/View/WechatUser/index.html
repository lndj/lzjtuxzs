<!--删除操作的js-->
<script type="text/javascript">
    var deletUrl = "{:U('Ucenter/delete')}";

    $(function() {
        $('.am-dropdown-content').find('.delete-confirm').add('#doc-confirm-toggle').
                on('click', function() {
                    $('#my-confirm').modal({
                        relatedTarget: this,
                        onConfirm: function(options) {
                            var link_id = $(this.relatedTarget).data('id');
                            $.post(deletUrl,{status:1,id:link_id},function(data){
                            });
                            location.reload();
                        },
                        // closeOnConfirm: false,
                        onCancel: function() {
                            alert('算求，不删除了！');
                        }
                    });
                });
    });
</script>
