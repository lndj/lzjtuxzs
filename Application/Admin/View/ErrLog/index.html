<include file="Public:header" title="小助手后台管理-教务文案配置" />
<!-- sidebar start -->
<include file="Public:siderbar"/>
<!-- sidebar end -->
<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">错误日志</strong> / <small>Error Log</small></div>
    </div>

    <hr/>

    <div class="am-g error-log">
        <div class="am-u-sm-12 am-u-sm-centered">
            <pre class="am-pre-scrollable">
                <foreach name="data" item="v">
                    <span class="am-text-success">[{$v.createtime|date="m-d H:i:s",###}]</span> <span class="am-text-danger">[{$v.jwid}]</span> {$v.info}<br />
                </foreach>
            </pre>
            <p>使用时结合代码高亮插件</p>
        </div>
    </div>
</div>
<!-- content end -->
<include file="Public:footer" />
